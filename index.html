<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
    <!-- CSS File -->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Battle Game</title>
</head>
<body>

    <div class="box">
        <div class="person">
            <div class="naruto-health progress">
                <span></span>
            </div>
            <h2 class="naruto-title">Naruto</h2>
            <img src="images/naruto.jpg" alt="Naruto" draggable="false">
            <button class="attack-btn" id="naruto-attack">Attack</button>
            <button class="health-btn" id="naruto-make-health">Health</button>
            <p id="naruto-alive" style="display: none;"></p>
        </div>
        <div class="person">
            <div class="sasuke-health progress">
                <span></span>
            </div>
            <h2 class="sasuke-title">Sasuke</h2>
            <img src="images/sasuke.jpg" alt="Sasuke" draggable="false">
            <button class="attack-btn" id="sasuke-attack">Attack</button>
            <button class="health-btn" id="sasuke-make-health">Health</button>
            <p id="sasuke-alive" style="display: none;"></p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
